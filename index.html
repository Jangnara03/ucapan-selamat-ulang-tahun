<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Selamat Ulang Tahun Sayangku</title>
  <style>
    :root{--bg:#ffdbe6;--pink:#ff8fb1;--accent:#ff6f9a}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(circle at 10% 20%, #fff9fb, transparent 20%), linear-gradient(180deg,var(--bg),#ffe6ef 60%);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }

    /* Main card */
    .card{
      width:100%;max-width:980px;height:620px;border-radius:18px;overflow:hidden;position:relative;box-shadow:0 12px 40px rgba(255,102,153,0.18);
      background:linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.55));
      backdrop-filter: blur(6px);
    }

    /* floating love bubbles (hearts) */
    .bubble{position:absolute;border-radius:50%;opacity:0.9}
    /* create many heart-like circles positioned with different sizes and animation delays */
    .bubbles{pointer-events:none}
    @keyframes floatUp{0%{transform:translateY(30px) scale(0.9);opacity:0}50%{opacity:0.9}100%{transform:translateY(-420px) scale(1.05);opacity:0}}

    /* slider */
    .slider{position:absolute;inset:0}
    .slides{height:100%;display:flex;transition:transform 0.8s cubic-bezier(.22,.9,.3,1)}
    .slide{min-width:100%;height:100%;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .slide img{width:100%;height:100%;object-fit:cover;display:block;filter:brightness(0.95)}

    /* caption */
    .caption{position:absolute;left:40px;bottom:40px;z-index:20;color:#fff;text-shadow:0 6px 18px rgba(0,0,0,0.35)}
    .caption h1{margin:0;font-size:40px;line-height:1;letter-spacing:0.6px}
    .caption p{margin:8px 0 0;font-size:18px;opacity:0.95}

    /* message badge center */
    .center-message{position:absolute;z-index:22;top:24px;left:50%;transform:translateX(-50%);background:linear-gradient(90deg,#fff,#fff0);padding:10px 18px;border-radius:999px;font-weight:700;color:var(--accent);box-shadow:0 6px 18px rgba(255,110,144,0.12)}

    /* arrows */
    .nav{position:absolute;top:50%;transform:translateY(-50%);z-index:30;width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.7);backdrop-filter:blur(4px);cursor:pointer}
    .nav.left{left:16px}
    .nav.right{right:16px}

    /* dots */
    .dots{position:absolute;left:50%;transform:translateX(-50%);bottom:18px;display:flex;gap:10px;z-index:30}
    .dot{width:12px;height:12px;border-radius:999px;background:rgba(255,255,255,0.6);cursor:pointer;box-shadow:0 6px 12px rgba(0,0,0,0.08)}
    .dot.active{background:var(--accent);transform:scale(1.15)}

    /* responsive */
    @media (max-width:600px){
      .card{height:640px}
      .caption h1{font-size:26px}
      .caption p{font-size:14px}
      .center-message{top:18px;padding:8px 12px}
    }
  </style>
</head>
<body>
  <div class="card" id="card">

    <div class="bubbles" aria-hidden="true">
      <!-- multiple bubbles generated by JS -->
    </div>

    <div class="slider">
      <div class="slides" id="slides">
        <div class="slide"><img src="foto1.jfif" alt="Foto 1"></div>
        <div class="slide"><img src="foto2.jfif" alt="Foto 2"></div>
        <div class="slide"><img src="foto3.jfif" alt="Foto 3"></div>
      </div>
    </div>

    <div class="center-message">Selamat Ulang Tahun üéâ</div>

    <div class="caption">
      <h1>Selamat ulang tahun, sayangku</h1>
      <p>Aku harap kamu baca ini yaa ‚ù§</p>
    </div>

    <button class="nav left" id="prev" aria-label="Sebelumnya">‚óÄ</button>
    <button class="nav right" id="next" aria-label="Berikutnya">‚ñ∂</button>

    <div class="dots" id="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
    </div>

  </div>

  <script>
    // --- Heart / love bubble generator ---
    const bubbleContainer = document.querySelector('.bubbles');
    const colors = ['#ffd1e3','#ffb6d5','#ffcbe6','#ffdbe9'];
    for(let i=0;i<26;i++){
      const el = document.createElement('div');
      const size = Math.random()*60+20;
      el.className = 'bubble';
      el.style.width = size+'px';
      el.style.height = size+'px';
      el.style.left = (Math.random()*100)+'%';
      el.style.bottom = (-Math.random()*40)+'px';
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      el.style.opacity = (0.4+Math.random()*0.6).toFixed(2);
      el.style.transform = 'translateY(0)';
      el.style.animation = `floatUp ${8+Math.random()*10}s linear infinite`;
      el.style.borderRadius = '40%';
      el.style.filter = 'blur(0.1px)';
      el.style.zIndex = 10;
      el.style.animationDelay = (Math.random()*6)+'s';
      bubbleContainer.appendChild(el);
    }

    // --- Simple slider with auto-play ---
    const slidesEl = document.getElementById('slides');
    const dots = Array.from(document.querySelectorAll('.dot'));
    const total = 3; let index = 0; let auto;

    function goTo(i){
      index = (i + total) % total;
      slidesEl.style.transform = `translateX(${-index*100}%)`;
      dots.forEach(d=>d.classList.remove('active'));
      dots[index].classList.add('active');
    }
    document.getElementById('next').addEventListener('click', ()=>{goTo(index+1);resetAuto()});
    document.getElementById('prev').addEventListener('click', ()=>{goTo(index-1);resetAuto()});
    dots.forEach(d=>d.addEventListener('click', e=>{goTo(Number(e.target.dataset.index));resetAuto()}));

    function resetAuto(){clearInterval(auto);auto=setInterval(()=>goTo(index+1),4000)}
    resetAuto();

    // pause on hover
    const card = document.getElementById('card');
    card.addEventListener('mouseenter', ()=>clearInterval(auto));
    card.addEventListener('mouseleave', ()=>resetAuto());

    // accessibility: allow left/right arrow keys
    document.addEventListener('keydown', e=>{
      if(e.key==='ArrowLeft')document.getElementById('prev').click();
      if(e.key==='ArrowRight')document.getElementById('next').click();
    });

    // Helpful hint: if you want heart-shaped images instead of circles,
    // replace the generated bubbles with SVG hearts or use CSS clip-path.
  </script>
</body>
</html>
